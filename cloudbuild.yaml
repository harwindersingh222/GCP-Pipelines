steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'us-central1-docker.pkg.dev/$PROJECT_ID/harwinder-100961171/$COMMIT_SHA',
      '.'
    ]

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/$PROJECT_ID/harwinder-100961171/$COMMIT_SHA'
    ]

  # Step 3: Deploy to Cloud Run using Cloud SDK
  - name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
    entrypoint: 'gcloud'
    args: [
      'run',
      'deploy',
      'harwinder-100961171',
      '--image',
      'us-central1-docker.pkg.dev/$PROJECT_ID/harwinder-100961171/$COMMIT_SHA',
      '--region',
      'us-central1',
      '--platform',
      'managed',
      '--allow-unauthenticated'
    ]

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/harwinder-100961171/$COMMIT_SHA'
